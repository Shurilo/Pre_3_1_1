<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<form th:method="POST" th:action="@{/}" th:object="${newPerson}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div  th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error in name</div>

    <br/>
    <label for="lastname">Enter lastname: </label>
    <input type="text" th:field="*{lastName}" id="lastname"/>
    <div  th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error in lastname</div>
    <br/>
    <label for="phone">Enter phone </label>
    <input type="text" th:field="*{phone}" id="phone"/>
    <div  th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Error in phoneNumber</div>
    <br/>
    <label for="email">Enter email </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div   th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error in email</div>
    <input type="submit" value="Create!"/>

</form>

</body>
</html>
