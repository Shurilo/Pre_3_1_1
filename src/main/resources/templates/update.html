<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UpdateUser</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/{id}(id=${userById.getId()})}" th:object="${userById}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>

    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="lastname">Enter lastname: </label>
    <input type="text" th:field="*{lastName}" id="lastname"/>
    <div style="color: crimson"  th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error in lastName</div>
    <br/>
    <label for="phone">Enter phone: </label>
    <input type="text" th:field="*{phone}" id="phone"/>
    <div style="color: crimson"  th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Error in phone</div>
    <br/>
    <label for="phone">Enter email </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: crimson"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error in email</div>
    <br/>
    <input type="submit" value="Update user"/>

</form>

</body>
</html>
