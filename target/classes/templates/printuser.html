<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div th:each="user : ${allUsers}">

    <a th:href="@{/{id}/ (id=${user.getId()})}" th:text="${user.getName() + user.getLastName()}">Update user</a>
</div>

<br/>
<a href="/newuser">Create new user</a>


</body>
</html>
