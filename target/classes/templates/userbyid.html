<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GetUserById</title>
</head>
<body>
<p th:text="${userById.getId()}">id</p>
<p th:text="${userById.getName()}">name</p>
<p th:text="${userById.getLastName()}">lastname</p>
<p th:text="${userById.getPhone()}">phone</p>
<p th:text="${userById.getEmail()}">email</p>

<a th:href="@{/{id}/update(id=${userById.getId()})}" >update</a>
<form th:method="DELETE" th:action="@{/{id}(id=${userById.getId()})}">

    <input type="submit" value="Delete"/>
</form>



</body>
</html>
